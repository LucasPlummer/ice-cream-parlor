<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body.debug .container,
        body.debug .container-fluid {
            outline: 2px double blue;
            outline-offset: -2px;
        }

        body.debug .row {
            outline: 2px dashed red;
            outline-offset: -2px;
        }

        body.debug [class*="col-"] {
            outline: 2px dotted forestgreen;
            outline-offset: -3px;
        }
    </style>

</head>

<body class="">
    <header class="container-fluid">
        <section class="row">
            <div class="d-flex col-12 nav text-center justify-content-center">
                <h1 class="text-center">Ice Cream Parlor</h1>
            </div>
        </section>
    </header>


    <main class="container-fluid text-dark">
        <!-- ANCHOR checkout section -->
        <section class="row h-100">
            <div class="col-12 col-md-5 pt-6 p-3">
                <div class="round-border p-2" id="cart">
                    <div class="d-flex justify content-between">
                        <p>icecream name</p>
                        <p>quantity</p>
                        <p>icecream price</p>
                    </div>
                </div>
                <div class="d-flex justify-content-start">
                    <p>Total:</p>
                    <p>$<span id="total">0</span></p>
                </div>
                <div class="d-flex justify-content-start pt-3">
                    <button onclick="checkout()">BUY</button>
                </div>
            </div>

            <!-- ANCHOR menu section -->
            <div class="col-12 col-md-7 p-2">
                <section class="row p-4">
                    <div class="col-12 text-center">
                        <h1>ICECREAM MENU</h1>
                    </div>
                    <!-- ANCHOR menu items -->
                    <section class="row h-50 round-border p-3">
                        <!-- ANCHOR icecream button -->
                        <div class="col-12 col-md-4 cursor-pointer icecream" onclick="buyIcecream('Cookie Dough')">
                            <div class="icecream round-border">
                                <img class="img-fluid" src="https://thiscatdoesnotexist.com" alt="">
                            </div>
                            <div class="d-flex justify-content-between">
                                <p>Cookie Dough</p>
                                <p>$1</p>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 cursor-pointer icecream" onclick="buyIcecream('Vanilla')">
                            <div class="icecream round-border">
                                <img class="img-fluid" src="https://thiscatdoesnotexist.com" alt="">
                            </div>
                            <div class="d-flex justify-content-between">
                                <p>Vanilla</p>
                                <p>$1</p>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 cursor-pointer icecream" onclick="buyIcecream('Strawberry')">
                            <div class="icecream round-border">
                                <img class="img-fluid" src="https://thiscatdoesnotexist.com" alt="">
                            </div>
                            <div class="d-flex justify-content-between">
                                <p>Strawberry</p>
                                <p>$2</p>
                            </div>
                        </div>
                    </section>
                </section>

            </div>
        </section>
    </main>









































    <footer>
        <!-- place footer here -->
    </footer>



    <script src="app.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
